    <div class="container">
        <div class="box">
            <h1>facebook</h1>
            <p>

                Facebook helps you connect and share with the people in your life.
                
            </p>

        </div>

        <div class="box1">

                <form action="">
                    <input type="text" name="myusername" id="username" placeholder="Enter your email or username">

                    <button id="btn">Log In</button>

                    <div id="forgot">
                        <a href="#">Forgotten Password?</a>

                    </div>
                </form>

                <hr>
                <div id="create">

                    <a href="#">Create an account</a>
                </div>

            </div>
           <p class="out">
            <a href="#">Create a Page</a>
            for a celebrity, brand or business.
           </p>
               
              



           
        </div>
